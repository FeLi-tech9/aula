<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
</head>

<body>
    <h1>Calculadora</h1>
    <h3>Calculadora feita em JavaScript</h3>
    <hr>
    <form action="">
        <label for="num1">número 1:</label>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <label for="num2">número 2:</label>
        <input type="number"  id="num2" placeholder="Digite o segundo número">
        <br>
        <br>
        <button id="soma" type="button" onclick="somar()">+</button>
        <button id="sub" type="button" onclick="subtrai()">-</button>
        <button id="multi" type="button" onclick="multiplicar()">*</button>
        <button id="div" type="button" onclick="dividir()">/</button>
    </form>
    
</body>
</html>
